[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "postSPIT"
version = "0.1"
description = "Package used to do post-processing of SPIT results and to plot the data generated by SPIT and by this same package"
authors = [
    { name = "Gerard Castro-Linares" }
]
requires-python = ">=3.7"

[tool.setuptools.packages.find]
where = ["."]
